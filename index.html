<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- heading -->

    <div class="container">
        <h1 class="heading">Currency converter</h1>
    
        <form>
            <!-- entering the amount -->
            <div class="amount">
                <p>Enter Amount</p>
                <input type="number" placeholder="Eg - 100">
            </div>
            <!-- dropdown for choosing regions and countries -->
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/shiny/64.png">
                        <select name="from">
                            <!-- <option value="INR">INR</option>
                            <option value="USD">USD</option>
                            <option value="JAP">JAP</option>
                            <option value="RON">RON</option>
                            <option value="RUB">RUB</option> -->
                        </select>
                    </div>
                </div>
                <button type="button" class="exchange"><i class="fa-solid fa-arrow-right-arrow-left"></i></button>
                <div class="to">
                    <P>To</P>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/shiny/64.png">
                        <select name="to">
                            <!-- <option value="JAP">JPY</option>
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="RON">RON</option>
                            <option value="RUB">RUB</option> -->
                        </select>
                    </div>
                </div>                    
            </div>
            <div class="msg"></div>
            <button type="submit" class="submit">Get exchange rates </button>
        </form>
    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>
</body>
</html>
